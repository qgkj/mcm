    <script type="text/javascript">
		var mcm = null;
		var query = null;
		apiready = function(){
	    	mcm = api.require('model');
	    	query = api.require('query');
	    	//在线编译正式版时，可以不用配置,APICloud会取当前应用的配置
	    	mcm.config({

	    		appKey:"55BBB2DC-ABE5-650D-8E25-816CD47360E9", 
	    		url:'https://d.apicloud.com'
	    	});
	    }
	    
		var clazz = "Endo";
		
		function checkClass(){
			clazz = value('clzz');
		}
		
		var dataCount = 0;
		
		function mcm_insert(){
			checkClass();
			var ac = value('xingming');
            var bc = value('shenfen');
            var ax = value('dizhi');
            var cx = value('xl');
            var dc = {name:ac, number:bc, address:ax, xueli:cx};
            var param = {class:clazz, value:dc};
            loading();
			mcm.insert(param, function(ret, err){
				finishing();
				if(ret){
					showAlert(JSON.stringify(ret));
				}else{
					showAlert(JSON.stringify(err));
				}
			});
		}
		
		function mcm_insertAll(){
			;
		}

<body>
    <div >

            <div class="H-flexbox-horizontal H-border-vertical-bottom-after">
